<!DOCTYPE html>

<html lang="en">
    <head>
        <title>FTE</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="res/fonts/inter.css">
        <link rel="stylesheet" href="styles/welcome.css">
    </head>
    <body>
        <main>
            <nav>
                <button class="active">Edit</button>
                <button>Refine</button>
                <button>Export</button>
            </nav>
            <section class="edit">
                <div class="tools">
                </div>
                <div class="viewport">
                    <div class="glyphSwitchButtons">
                        <button class="prevGlyph">
                            <img src="res/icons/previous.svg">
                        </button>
                        <button class="nextGlyph">
                            <img src="res/icons/next.svg">
                        </button>
                    </div>
                
                    <div class="subactionsBar">
                        <div class="subactions"></div>
                    </div>
                </div>
                <aside>
                    <nav>
                        <button class="active">Glyphs</button>
                        <button>Modifiers</button>
                    </nav>
                    <div class="listContainer">
                        <div class="glyphList"></div>
                    </div>
                </aside>
                <div></div>
                <div class="glyphBar" contenteditable>ABC</div>
            </section>
        </main>
        <article class="welcome">
            <div>
                <h1>FTE</h1>
                <h3>Alpha 1</h3>

                <button class="openFile">Open font...</button>

                <h2>Recently opened</h2>
                <div class="recentFiles">
                </div>
            </div>
        </article>

        <script src="editor.js"></script>
    </body>
</html>

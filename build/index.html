<!DOCTYPE html>

<html lang="en">
    <head>
        <title>FTE</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="res/fonts/inter.css">
        <link rel="stylesheet" href="styles/welcome.css">
    </head>
    <body data-theme="dark">
        <main>
            <nav>
                <div class="actions">
                    <button class="newFont" title="New font">
                        <img src="res/icons/newfont.svg">
                    </button>
                    <button class="openFont" title="Open font...">
                        <img src="res/icons/openfont.svg">
                    </button>
                    <button class="saveFont" title="Save font...">
                        <img src="res/icons/savefont.svg">
                    </button>

                    <div class="subactions"></div>
                </div>
            </nav>
            <section class="edit">
                <div class="tools">
                </div>
                <div class="viewport">
                    <div class="glyphSwitchButtons">
                        <button class="prevGlyph">
                            <img src="res/icons/previous.svg">
                        </button>
                        <button class="nextGlyph">
                            <img src="res/icons/next.svg">
                        </button>
                    </div>
                </div>
                <div class="glyphBar" contenteditable>ABC</div>
            </section>
            <aside>
                <nav>
                    <button title="Font" data-tab="font">
                        <img src="res/icons/font.svg">
                    </button>
                    <button title="Glyphs" class="active" data-tab="glyphs">
                        <img src="res/icons/glyphlist.svg">
                    </button>
                    <button title="Metrics & snapping" data-tab="metrics">
                        <img src="res/icons/metricgrid.svg">
                    </button>
                    <button title="Modifiers" data-tab="modifiers">
                        <img src="res/icons/modifiers.svg">
                    </button>
                </nav>
                <div class="listContainer panelContents" data-tab="font">
                    fonts
                </div>
                <div class="listContainer panelContents active" data-tab="glyphs">
                    <div class="glyphList"></div>
                </div>
                <div class="listContainer panelContents" data-tab="metrics">
                    <div class="accordion">
                        <header>Grid</header>
                        <div class="grid g-2i">
                            <div class="row">
                                <label>Size:</label>
                                <input data-font-setting="gridMainGap" type="number" min="1" max="1000">
                            </div>
                            <div class="row">
                                <label>Div:</label>
                                <input data-font-setting="gridSubdivisions" type="number" min="1" max="20">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="listContainer panelContents" data-tab="modifiers">
                    modifiers
                </div>
            </aside>
        </main>
        <article class="welcome">
            <div>
                <h1>FTE</h1>
                <h3>Alpha 2</h3>

                <div class="buttons">
                    <button class="newFont">
                        <img src="res/icons/newfont.svg">
                        New font
                    </button>
                    <button class="openFont">
                        <img src="res/icons/openfont.svg">
                        Open font...
                    </button>
                </div>

                <h2>Recently opened</h2>
                <div class="recentFiles">
                </div>
            </div>

            <!-- Secret canvas! -->
            <canvas class="previewGenerator" width="332" height="50"></canvas>
        </article>

        <script src="editor.js"></script>
    </body>
</html>

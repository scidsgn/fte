<!DOCTYPE html>

<html lang="en">
    <head>
        <title>FTE</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <nav>
                <button class="active">Edit</button>
                <button>Refine</button>
                <button>Export</button>
            </nav>
            <section class="edit">
                <div class="tools">
                    <button class="active" data-tool="handle">
                        <img src="res/icons/handletool.svg">
                    </button>
                    <button data-tool="pen">
                        <img src="res/icons/beziertool.svg">
                    </button>
                </div>
                <div class="viewport">
                    <button class="prevGlyph">Previous</button>
                    <button class="nextGlyph">Next</button>
                
                    <div class="subactionsBar">
                        <div class="subactions"></div>
                    </div>
                </div>
                <aside>
                    <nav>
                        <button class="active">Glyphs</button>
                        <button>Modifiers</button>
                    </nav>
                    <div class="listContainer">
                        <div class="glyphList"></div>
                    </div>
                </aside>
                <div></div>
                <input class="viewportText" value="ABC">
            </section>
        </main>

        <script src="editor.js"></script>
    </body>
</html>
